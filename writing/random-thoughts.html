        // Nav fades when idle
        let idleTimer;
        const nav = document.querySelector('.nav');

            nav.classList.remove('nav-idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => nav.classList.add('nav-idle'), 3000);

        document.addEventListener('scroll', resetIdle);
        resetIdle();
