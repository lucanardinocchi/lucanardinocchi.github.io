<body>
    <nav class="nav">

    <main class="page">
        <a href="../index.html#work" class="back">Writing</a>
        <h1 class="category-header">Questions</h1>
        <p class="category-description">Things I'm still thinking about.</p>
        
        <ul class="bullet-list">
            <li>What's a question you keep coming back to?</li>
            <li>What do you wish you understood better?</li>

    <script>
        // Nav fades when idle
        let idleTimer;
        const nav = document.querySelector('.nav');
        
        function resetIdle() {
            nav.classList.remove('nav-idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => nav.classList.add('nav-idle'), 3000);
        }
        
        document.addEventListener('mousemove', resetIdle);
        document.addEventListener('scroll', resetIdle);
        resetIdle();
    </script>
</body>
